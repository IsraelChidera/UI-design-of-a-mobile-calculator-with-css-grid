<!DOCTYPE html>
<html>
<head>
	<title>Mobile calculator design with css grid</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
	<main>
		<div id="content">
			
			<div id="first_row">
				<div class="row_1">&divide;</div>
				<div class="row_1">&times;</div>
				<div class="row_1">&comp;</div>
			</div>

			<div id="second_row">
				<div class="row_2">7</div>
				<div class="row_2">8</div>
				<div class="row_2">9</div>
				<div class="row_2">&minus;</div>		
			</div>

			<div id="third_row">
				<div class="row_3">4</div>
				<div class="row_3">5</div>
				<div class="row_3">6</div>
				<div class="row_3">&plus;</div>
			</div>

			<div id="fourth_row">
				<div class="row_4">1</div>
				<div class="row_4">2</div>
				<div class="row_4">3</div>
				<div class="row_4 special">&equals;</div>
			</div>

			<div id="fifth_row">
				<div class="row_5">0</div>
				<div class="row_5">.</div>
			</div>
		</div>
	</main>
</body>
</html>
